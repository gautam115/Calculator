<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
        <h1> Calculator</h1>
     </header>

     <main id="calculator">
        <div class="display"></div>
        <div class="keys">
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key">+</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">-</div>
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">*</div>
          <div class="key">0</div>
          <div class="key">/</div>
          <div class="key">=</div>
          <div class="key">CE</div>
        </div>
     </main>

    
    <script defer src="index.js"></script>
</body>
</html>
